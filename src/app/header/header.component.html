<header class="header">
    <section class="container">
        <div class="logo">
            <a href="">Oliver Hernandez</a>
        </div>

        <button class="menu-btn" (click)="menuCelFuction()">
            <svg *ngIf="!menuCel" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
            </svg>
            <svg *ngIf="menuCel" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
            </svg>
        </button>

        <nav class="menu"   [ngClass]="{ 'is-active': menuCel }">
            <a [ngClass]="{seleccionado: actual=='/home' || actual==''}" class="home" href="home">Home</a>
            <a [ngClass]="{seleccionado: actual=='/acerca'}" href="acerca">Acerca</a>
            <a [ngClass]="{seleccionado: actual=='/servicios'}" href="servicios">Servicios</a>
            <a [ngClass]="{seleccionado: actual=='/portafolio'}" href="portafolio">Portafolio</a>
            <a [ngClass]="{seleccionado: actual=='/experiencia'}" href="experiencia">Experiencia</a>
            <a [ngClass]="{seleccionado: actual=='/contacto'}" href="contacto">Contacto</a>
            <a [ngClass]="{seleccionado: actual.includes('extra')}" href="extra">Extra</a>
        </nav>
    </section>
</header>
